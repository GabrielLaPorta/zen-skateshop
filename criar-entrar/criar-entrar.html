<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="utf-8" />
    <title>ZEN SKATESHOP</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../menu/menu.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="criar-entrar.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../menu/menu.js"></script>
</head>
<body>
    <header>
        <div id="menu">
            <h1 id="zen-skateshop"><a href="../inicio/inicio.html">ZEN SKATESHOP</a></h1>
            <nav>
                <ul>
                    <li><a href="../produtos/skate.html">SKATE</a></li>
                    <li><a href="../produtos/roupas.html">ROUPAS</a></li>
                    <li><a href="../produtos/tenis.html">TÊNIS</a></li>
                </ul>
            </nav>
            <div id="menu-icons">
                <a href="../criar-entrar/criar-entrar.html">
                    <img id="account-icon" src="../imagens/account-icon.png" alt="icone criar-entrar">
                </a>
                <a href="../carrinho/carrinho.html">
                    <img id="cart-icon" src="../imagens/cart-icon.png" alt="icone carrinho">
                </a>
            </div>
        </div>
    </header>
    
    <main>
        <div id="entrar">
            <form action="URL" method="POST">
                <h2>Entrar</h2>
                <input type="email" 
                        name="email" 
                        placeholder="Email"
                        required><br>
                <input type="password" 
                        name="senha" 
                        placeholder="Senha"
                        minlength="8" 
                        required><br><br>
                <a id="esq-senha" href="#">Esqueceu a senha?</a><br>
                <input type="submit" 
                        name="entrar" 
                        value="Entrar">
            </form>
        </div>

        <div id="criar">
            <form action="URL" method="POST">
                <h2>Criar Conta</h2>
                <input type="text" 
                        name="name" 
                        id="nome-completo" 
                        placeholder="Nome completo"
                        required><br>
                <input type="email" 
                        name="email" 
                        placeholder="Email"
                        required><br>
                <input type="password" 
                        name="senha" 
                        placeholder="Senha"
                        minlength="8"
                        required><br>
                <input type="password" 
                        name="conf-senha" 
                        placeholder="Confirma senha"
                        minlength="8"
                        required><br>
                <input type="submit" 
                        name="criar-conta" 
                        value="Criar conta">
            </form>
        </div>
    </main>

    <footer>
        <p>Zen Skateshop ©</p>     
        <p>desenvolvido por Gabriel de La Porta Martins</p>
    </footer>
</body>
</html>
